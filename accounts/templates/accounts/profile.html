{% extends "accounts/layout.html" %}
{% block content %}
    <h2>User: {{ user }}</h2>
    {% if user.profile %}
        <ul>
            <li>{{ user.profile.address }}</li>
            <li>{{ user.profile.zipcode }}</li>
        </ul>
    {% endif %}
     <a class="btn btn-primary" href="{% url 'accounts:profile_edit' %}">프로필 수정</a>
{% endblock content %}
